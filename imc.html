<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc (altura, peso) {

		return imc = peso / (altura * altura);
		
	}
	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", Informe sua altura");
	var pesoInformado = prompt(nome + ", Informe seu peso");
	
	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", o seu IMC calculado é " + imc);

	if (imc < 18.5){

		mostra("Você está abaixo do Peso");
	}
	if (imc >= 18.5 && imc <= 24.9){
		mostra("Seu IMC está excelente");
		}	
	
	if (imc >= 25 && imc <= 29.9){
		mostra ("Você está em Sobrepeso");
	}
	
	if (imc >= 30 && imc <= 34.9){
		mostra ("Você está em Obesidade Grau I");
	}

	if (imc > 35 && imc <= 39.9){
		mostra ("Você está em Obesidade Grau II");
	}
	if (imc > 40){
		mostra (" Você está em Obresidade Grau III ou Mórbida")
	}

</script>
